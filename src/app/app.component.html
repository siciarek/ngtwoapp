<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">

    <div flex="50" layout="column" flex-xs="100">
        <md-card>
            <md-toolbar-layout>
                <md-toolbar color="primary">
                    <i md-icon>face</i>&nbsp;
                    User #{{item.id}}
                </md-toolbar>
            </md-toolbar-layout>

            <md-card-content>
                <form>

                    <md-switch [(checked)]="item.enabled" ng-true-value="true" ng-false-value="false">Enabled</md-switch>
                    <br/>

                    <!--
                    <md-checkbox
                    (checked)="item.enabled"
                    (mouseup)="item.enabled = !item.enabled"
                    ng-true-value="true"
                    ng-false-value="false">Enabled</md-checkbox>

                    <br/>
                    <br/>
                    -->

                    <md-radio-group [(ngModel)]="item.gender">
                        <md-radio-button value="male">Male</md-radio-button>
                        <md-radio-button value="female">Female</md-radio-button>
                    </md-radio-group>

                    <br/>
                    <br/>

                    <md-input [(ngModel)]="item.firstName" placeholder="First Name" required="true" maxLength="32"></md-input>

                    <br/>

                    <md-input [(ngModel)]="item.lastName" placeholder="Last Name" required="true" maxLength="32"></md-input>

                    <br/>

                    <md-input [(ngModel)]="item.dateOfBirth" placeholder="Date Of Birth" type="date"
                              required="true" maxLength="10" minLength="10"></md-input>

                    <br/>

                    <md-input [(ngModel)]="item.email" placeholder="E-mail" type="email" required="true"></md-input>

                    <br/>

                    <button md-raised-button class="md-raised md-primary">Submit</button>
                </form>
            </md-card-content>
        </md-card>
    </div>

    <div flex="50" layout="column" flex-xs="100">
        <md-card>
            <md-card-content>
                <pre>{{ item | json }}</pre>
            </md-card-content>
        </md-card>

        <md-card  *ngIf="item.enabled">
            <md-toolbar-layout>
                <md-toolbar color="accent">
                    <i md-icon>face</i>&nbsp;
                    Message
                </md-toolbar>
            </md-toolbar-layout>

            <md-card-content>
                Enabled option is set.
            </md-card-content>
        </md-card>


    </div>

</md-content>
