<h1>{{title}}</h1>

<ul>
    <li *ngFor="let item of items">
        [{{item.id}}] {{item.name}}
    </li>
</ul>

<table>
    <thead>
        <th>#</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td><td>{{item.name}}</td>
        </tr>
    </tbody>
</table>
