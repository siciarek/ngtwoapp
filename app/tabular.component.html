<table *ngIf="items.length > 0">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="items.length === 0" class="alert alert-warning">
    List is empty.
</div>
