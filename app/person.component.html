


<form *ngIf="items.length > 0" #f=ngForm>
    <table>
        <thead>
            <th>#</th>
            <th>Enabled</th>
            <th>Gender</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Info</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>
                <button class="add" type="button" (click)="createRow()">Add</button>
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>
                    <select [(ngModel)]="item.enabled">
                        <option *ngFor="let o of enabled" [value]="o">{{o}}</option>
                    </select>
                </td>
                <td>
                    <select [(ngModel)]="item.gender">
                        <option *ngFor="let o of gender" [value]="o">{{o}}</option>
                    </select>
                </td>
                <td><input [(ngModel)]="item.firstName"/></td>
                <td><input [(ngModel)]="item.lastName"/></td>
                <td><input [(ngModel)]="item.dateOfBirth"/></td>
                <td><input [(ngModel)]="item.email" type="email" /></td>
                <td><input [(ngModel)]="item.info"/></td>
                <td>{{item.createdAt}}</td>
                <td>{{item.updatedAt}}</td>
                <td>
                    <button type="button" (click)="updateRow(item)">U</button>
                    <button type="button" (click)="removeRow(item)">X</button>
                </td>
            </tr>

        </tbody>
    </table>
</form>

<div *ngIf="items.length === 0" class="alert alert-warning">
    List is empty.
    <button class="add" type="button" (click)="createRow()">Add</button>
</div>
